<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="scripts/form-validation.js"></script>
</head>
<body>
  <header><h1>Send a Note to Liahona!</h1></header>
  <main>
    <form id="feedback-form">
      <label>Name: <input type="text" id="name" required></label>
      <label>Grade: <input type="text" id="grade" required></label>
      <label>Favorite Subject: <input type="text" id="subject" required></label>
      <label>Message: <textarea id="message" required></textarea></label>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
