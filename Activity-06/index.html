<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6 - My Mood Board</title>
  <style>
    /* This style gives a soft blue background and centered margins to the whole page */
    body {
      background-color: #f0f8ff;
      margin-left: 10%;
      margin-right: 10%;
      font-family: Arial, sans-serif;
    }

    /* This styles the main header at the top */
    #mainHeader {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
    }

    /* Styles the H1 inside the header */
    #mainHeader h1 {
      color: #FFD700;
      margin: 0;
    }

    /* Shared section heading style */
    h2 {
      text-align: center;
      color: #333;
    }

    /* Shared paragraph style */
    p {
      text-align: center;
    }

    /* This class centers and sizes images consistently */
    .mood-image {
      display: block;
      margin: auto;
      width: 300px;
    }

    /* Image variation: rounded corners */
    .rounded {
      border-radius: 15px;
    }

    /* Image variation: drop shadow */
    .shadow {
      box-shadow: 5px 5px 15px gray;
    }

    /* Image variation: solid border */
    .bordered {
      border: 3px solid black;
    }

    /* Footer styling to match header */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header id="mainHeader">
    <h1>My Mood Board</h1>
  </header>

  <section>
    <h2>ðŸ˜Š Happy</h2>
    <img src="image/happy.jpg" alt="Smiling sun" class="mood-image rounded">
    <p>When I feel happy, it's like sunshine in my soul.</p>
  </section>

  <section>
    <h2>ðŸŒ´ Relaxed</h2>
    <img src="image/relaxed.jpg" alt="Beach at sunset" class="mood-image shadow">
    <p>Relaxing feels like sitting by the ocean with no worries.</p>
  </section>

  <section>
    <h2>ðŸŒ§ Anxious</h2>
    <img src="image/anxious.jpg" alt="Stormy clouds" class="mood-image bordered">
    <p>Sometimes my mood is stormy and unsure.</p>
  </section>

  <footer>
    &copy; 2025 Melisa's Mood Board
  </footer>

</body>
</html>
